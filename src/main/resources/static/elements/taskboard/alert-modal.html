<dom-module id="alert-modal">

    <template>

        <style>
            paper-dialog {
                padding: 6px;
                background: #FFF;
            }

            paper-button {
                float: right;
                padding: 10px;
            }

            paper-button.colorful {
                color: #4285f4;
                margin-bottom: 6px;
            }

            paper-button[raised].colorful {
                background: #4285f4;
                color: #fff;
            }

            .text {
                padding: 18px 24px;
                margin-bottom: 20px;
            }

            paper-button {
                margin: 0 5px;
                text-align: center;
                padding: 5px 10px;
                text-transform: none;
                box-shadow: none !important;
            }

        </style>

        <paper-dialog id="alertModal">
            <h2>[[title]]</h2>
            <div class="text">[[text]]</div>
            <paper-button id="ok" class="colorful" on-tap="close" raised>Ok</paper-button>
        </paper-dialog>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'alert-modal',

                properties: {
                    title: {
                        type: String,
                        notify: true
                    },

                    text: {
                        type: String,
                        notify: true
                    },

                    buttonCallback: {
                        value: undefined
                    }
                },

                close: function () {
                    if (this.buttonCallback) {
                        this.buttonCallback();
                        this.buttonCallback = undefined;
                    } else {
                        this.$.alertModal.toggle();
                    }
                },

                open: function (title, text, buttonCallback) {
                    this.title = title;
                    this.text = text;
                    this.buttonCallback = buttonCallback;
                    this.$.alertModal.toggle();
                }

            });
        })();
    </script>

</dom-module>
