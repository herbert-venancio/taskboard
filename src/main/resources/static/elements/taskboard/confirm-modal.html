<dom-module id="confirm-modal">

    <template>

        <style>
            paper-dialog {
                padding: 6px;
                background: #FFF;
            }

            paper-button {
                float: right;
                padding: 10px;
            }

            paper-button.colorful {
                color: #4285f4;
                margin-bottom: 6px;
            }

            paper-button[raised].colorful {
                background: #4285f4;
                color: #fff;
            }

            .confirmText {
                padding: 18px 24px;
                margin-bottom: 20px;
            }

            paper-button {
                margin: 0 5px;
                text-align: center;
                padding: 5px 10px;
                text-transform: none;
                box-shadow: none !important;
            }

        </style>

        <paper-dialog id="confirmPaperDialog">
            <h2>[[title]]</h2>
            <div class="confirmText">[[text]]</div>
            <paper-button id="confirm" class="colorful" on-tap="confirmed" raised>Confirm</paper-button>
            <paper-button id="cancel" class="colorful" on-tap="closeDialog">Cancel</paper-button>
        </paper-dialog>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'confirm-modal',

                properties: {
                    title: {
                        type: String,
                        notify: true
                    },

                    text: {
                        type: String,
                        notify: true
                    },
                    
                    callback: {
                        type: Object
                    }
                },

                confirmed: function () {
                    this.callback();
                    this.closeDialog();
                },

                closeDialog: function () {
                    this.$.confirmPaperDialog.close();
                },

                openDialog: function (title, text, callback) {
                    this.title = title;
                    this.text = text;
                    this.callback = callback;
                    this.$.confirmPaperDialog.toggle();
                }

            });
        })();
    </script>

</dom-module>
