<dom-module id="progress-bar">
    <style>
        :host {
        	display: block;
        }
		.tb-progress__bar{
			background: #DDD;
			height: 30px;
			position: relative;
		}
		.tb-progress__percent {
		  	display: block;
		  	max-width: 100%;
		  	height: 100%;
		  	background-color: rgb(43,194,83);
		  	position: relative;
		  	overflow: hidden;
		  	
		    -webkit-transition: width 1s ease-in-out;
		    -moz-transition: width 1s ease-in-out;
		    -ms-transition: width 1s ease-in-out;
		    -o-transition: width 1s ease-in-out;
		    transition: width 1s ease-in-out;
		}
		
		.tb-progress__percent:after {
			content: "";
			position: absolute;
			top: 0; left: 0; bottom: 0; right: 0;
			background-image: linear-gradient(
			    -45deg, 
			    rgba(255, 255, 255, .2) 25%, 
			    transparent 25%, 
			    transparent 50%, 
			    rgba(255, 255, 255, .2) 50%, 
			    rgba(255, 255, 255, .2) 75%, 
			    transparent 75%, 
			    transparent
			);
			z-index: 1;
			background-size: 50px 50px;
			border-top-right-radius: 8px;
			border-bottom-right-radius: 8px;
			border-top-left-radius: 20px;
			border-bottom-left-radius: 20px;
			overflow: hidden;
		}
		
		.tb-progress__percent:after:not([data-percent="100"]) {
			animation: move 2s linear infinite;
		}
		
		.tb-progress__number {
			font-size: 20px;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			position: absolute;
			z-index: 1;
		}
		
		.tb-progress__message {
			margin: 10px 0 0 0;
			text-align: center;
		}
		
		@keyframes move {
			0% {
				background-position: 0 0;
			}
			100% {
			    background-position: 50px 50px;
			}
		}
    </style>

    <template>
		<div class="tb-progress__bar">
			<span class="tb-progress__percent" data-percent$="{{percent}}" style$="width: {{percent}}%;"></span>
			<span class="tb-progress__number">{{percent}}%</span>
		</div>        						
		<template is="dom-if" if="{{message}}">
			<p class="tb-progress__message">{{message}}</p>
		</template>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'progress-bar',

                properties: {
                    percent: {
                        type: Number,
                        value: 0
                    },
                    message: {
                    	type: String
                    }
                }
            });
        })();
    </script>
</dom-module>
