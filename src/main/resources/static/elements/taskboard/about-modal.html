<dom-module id="about-modal">

    <style>
        .label {
            float: right;
        }
    </style>

    <template>
        <wrap-modal id="about" title="Taskboard">
            <table>
                <tr>
                    <td class="label"><b>Version:</b></td>
                    <td>{{version}}</td>
                </tr>
                <tr>
                    <td class="label"><b>Version date:</b></td>
                    <td>{{versionDate}}</td>
                </tr>
                <tr>
                    <td class="label"><b>Up Time:</b></td>
                    <td>{{upTime}}</td>
                </tr>
                <tr>
                    <td class="label"><b>Start Time:</b></td>
                    <td>{{startTime}}</td>
                </tr>
            </table>
        </wrap-modal>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'about-modal',

                properties: {
                    version: {
                        type: String
                    },
                    versionDate: {
                        type: String
                    },
                    upTime: {
                        type: String
                    },
                    startTime: {
                        type: String
                    }
                },

                open: function() {
                    $.getJSON("/about", $.proxy(function (data) {
                        this.version = data.version;
                        this.versionDate = new Date(data.versionDate).toLocaleString();
                        this.upTime = data.upTime;
                        this.startTime = new Date(data.startTime).toLocaleString();
                    }, this));
                    this.$.about.open();
                }
            });
        })();
    </script>
</dom-module>
