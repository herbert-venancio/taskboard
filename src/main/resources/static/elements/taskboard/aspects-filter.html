<dom-module id="aspects-filter">

    <template>

        <style>
            paper-toolbar {
                height: 40px;
            }

            paper-toolbar ::shadow #topBar {
                height: 40px;
            }

            .config-item {
                display: flex;
                align-items: center;
            }

            .config-icon {
                flex: 0 0 auto;
            }

            .config-title {
                flex: 1;
            }
        </style>

        <paper-material>
            <paper-toolbar on-tap="aspectsFilterTap">
                <paper-material class="config-item flex layout horizontal" elevation=0>
                    <iron-icon id="toggleIcon" class="config-icon icon-small" icon="chevron-right"></iron-icon>
                    <paper-material class="config-title" elevation=0>Aspects Filter</paper-material>
                </paper-material>
            </paper-toolbar>
            <iron-collapse id="aspectsFilter">
                <template is="dom-repeat" items="{{aspectsFilter}}" as="aspectsFilter">
                    <aspect-item-filter aspect-item-filter="{{aspectsFilter}}"></aspect-item-filter>
                </template>
            </iron-collapse>
        </paper-material>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'aspects-filter',

                properties: {
                    aspectsFilter: {
                        type: Object,
                        notify: true
                    },
                },

                toggleAjax: function () {
                    this.$.spinner.active = false;
                },

                aspectsFilterTap: function (e) {
                    this.$.aspectsFilter.toggle();

                    if (this.$.aspectsFilter.opened) {
                        this.$.toggleIcon.icon = 'expand-more';
                    } else {
                        this.$.toggleIcon.icon = 'chevron-right';
                    }
                },
            });
        })();
    </script>

</dom-module>
