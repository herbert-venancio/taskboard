<dom-module id="widget-wrap">

    <template>

        <style>
            :host {
                display: flex;
                flex-direction: column;

                width: 100%;
                height: 100%;
                position: relative;

                box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.30);
            }

            .loader {
                width: 28px;
                height: 28px;
                position: absolute;
                top: 50%;
                margin-top: -14px;
                left: 50%;
                margin-left: -14px;
                opacity: 0;
                transition: opacity .4s ease;
            }

            .loader.active {
                opacity: 1;
                pointer-events: none;
            }

            .widget {
                display: flex;
                flex-direction: column;

                width: 100%;
                height: 100%;
                color: #8E8E8E;
                opacity: 0.3;
                transition: opacity .4s ease;
            }

            .widget.active {
                opacity: 1;
                transition: opacity .4s ease;
            }

            .widget__header {
                flex: 0 0 auto;
                display: flex;
                align-items: center;

                border-bottom: 1px solid rgba(142,142,142, 0.2);
                min-height: 54px;
                padding: 0 16px;
            }

            .widget__title {
                margin: 0;
                font-size: 16px;
                font-weight: normal;
                font-family: 'ptsans-bold', Verdana, Arial, Helvetica, sans-serif;
            }

            .widget__tag {
                background-color: #666;
                color: #FFF;
                border-radius: 4px;
                font-size: 10px;
                padding: 2px 6px;
                margin-left: 12px;
            }

            .widget__options {
                margin-left: auto;
                display: flex;
            }

            .widget__button {
                display: flex;
                width: 32px;
                height: 32px;
                color: inherit;
            }

            .widget__button[disabled] {
                pointer-events: initial !important;
                opacity: 0.4;
            }

            .widget__button_highlighted {
                color: #FFF;
            }

            .widget__reset {
                cursor: pointer;
                color: inherit;
                display: block;
                transition: color .4s ease;
                margin-top: auto;
                margin-bottom: auto;
                margin-right: 8px; 
            }

            .widget__reset:hover {
                color: #FFF;
            }

            .widget__body {
                flex: 1;

                padding: 16px;
                position: relative;
                opacity: 0;
                transition: opacity .4s ease;
            }

            .widget.active .widget__body {
                opacity: 1;
                transition: opacity .4s ease;
            }

            .widget__content {
                display: flex;
                align-items: center;
                height: 100%;
            }

            .widget__content.temp-deactivate {
                opacity: 0;
            }

            .widget__error-message {
                display: flex;
                align-items: center;
                justify-content: center;

                width: 100%;
                height: 100%;
                padding: 8px 70px;
                margin: 0;
                top: 0;
                left: 0;
                position: absolute;
                font-size: 16px;
                text-align: center;
                color: #8E8E8E;
                overflow: hidden;
            }
        </style>

        <paper-spinner class="loader active" active="true"></paper-spinner>

        <section class="widget">
            <header class="widget__header">
                <h3 class="widget__title">[[title]]</h3>
                <template is="dom-repeat" items="{{tags}}" as="tag">
                    <span class="widget__tag">[[tag]]</span>
                </template>
                <template is="dom-if" if="[[_shouldShowOptions(isReady,errorMessage)]]">
                    <div class="widget__options">
                        <template is="dom-if" if="{{_isChartFiltered}}">
                            <a class="widget__reset widget__option" on-tap="_onTapReset">Reset</a>
                        </template>
                        <paper-icon-button id="download-button"
                            disabled="[[_isEdge()]]"
                            icon='taskboard-icons:download'
                            title="[[_getDownloadButtonTitle()]]"
                            class$="widget__button {{option.cssClasses}}"
                            on-tap="_onTapDownload">
                        </paper-icon-button>
                        <template is="dom-repeat" items="{{options}}" as="option">
                            <template is="dom-if" if="{{!option.hidden}}">
                                <paper-icon-button
                                    disabled="{{option.disabled}}"
                                    icon="{{option.icon}}"
                                    title="{{option.title}}"
                                    class$="widget__button {{option.cssClasses}}"
                                    on-tap="_onOptionTap"
                                    ></paper-icon-button>
                            </template>
                        </template>
                    </div>
                </template>
            </header>
            <div class="widget__body" id="widget-wrap-body">
                <template is="dom-if" if="{{!errorMessage}}">
                    <div class="widget__content">
                        <content></content>
                    </div>
                </template>
                <template is="dom-if" if="{{errorMessage}}">
                    <p class="widget__error-message">
                        {{errorMessage}}
                    </p>
                </template>
            </div>
        </section>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'widget-wrap',

                properties: {
                    title: {
                        type: String
                    },
                    isReady: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    chart: {
                        type: Object,
                        notify: true
                    },
                    _isChartFiltered: {
                        type: Boolean,
                        value: false
                    },
                    hasFilter: {
                        type: Boolean,
                        value: false,
                        readOnly: true,
                        notify: true
                    },
                    errorMessage: {
                        type: String,
                        notify: true,
                        value: ''
                    },
                    hasReset: {
                    	type: Boolean,
                        value: false
                    },
                    tags: {
                        type: Array
                    },
                    options: {
                        type: Array
                    }
                },

                observers: [
                    '_onReadyChanged(isReady)',
                    '_onChartChanged(chart)',
                    '_onErrorMessageChanged(errorMessage)',
                ],
                
                _isEdge: function() {
                    return isEdge();
                },

                _getDownloadButtonTitle: function() {
                    var title = 'Download chart as picture';
                    
                    if (isEdge())
                        title += ' - Disabled on Edge browser.';
                    
                    return title;
                },

                _onReadyChanged: function(isReady) {
                    var loader = this.$$('.loader');
                    var widget = this.$$('.widget');
                    if(isReady) {
                        loader.classList.remove('active');
                        widget.classList.add('active');
                    } else {
                        loader.classList.add('active');
                        widget.classList.remove('active');
                    }
                },

                _onTapReset: function() {
                    this.chart.filterAll();
                    if (this.chart.brushOn)
                    	this.chart.brushOn(false);
                    dc.renderAll();
                    dc.redrawAll();
                },

                _onChartChanged: function(chart) {
                    this.set('_isChartFiltered', false);

                    if(_.isEmpty(chart))
                        return;

                    var self = this;
                    var registerChartFiltered = function(chartFiltered, filter) {
                    	if (!self.get('hasReset'))
                    		return;
                        if (chartFiltered.anchorName() === chart.anchorName()) {
                            this.set('_isChartFiltered', chart.hasFilter());
                        }
                    }.bind(this);

                    chart.on('filtered.monitor', registerChartFiltered);
                },

                _onErrorMessageChanged: function(errorMessage) {
                    if (_.isEmpty(errorMessage)) {
                        this._temporarilyDeactivateContent();
                    } else {
                        this.set('isReady', true);
                    }
                },

                _temporarilyDeactivateContent: function() {
                    var content = this.$$('.widget__content');
                    if (!content)
                        return;

                    var tempDeactivateClass = "temp-deactivate"; 
                    content.classList.add(tempDeactivateClass);
                    setTimeout(function() {
                        content.classList.remove(tempDeactivateClass);
                    }, 300);
                },

                _onOptionTap: function(event) {
                    var option = event.model.get('option');
                    if (option.disabled)
                        return;
                    option.tap();
                },

                _shouldShowOptions: function(isReady,errorMessage) {
                    return isReady && _.isEmpty(errorMessage);
                },

                _onTapDownload: function() {
                    var fileName = this.title.replace(/ /g, '_') + "_" + getDateHour();
                    dcUtils.downloadElementAsJpegImage(this.$$('.widget__body'), fileName);
                }
            });
        })();
    </script>
</dom-module>
