<dom-module id="issue-item-synthetic">
    <style is="custom-style">

        :host {
            margin-top: auto;
            margin-bottom: auto;
        }
        
        paper-material {
        	cursor: pointer;
        }

        .icons_s {
            display: flex;
            --iron-icon-height: 100%;
            --iron-icon-width: 100%;
        }

        .size-pp {
            padding: 0px;
            height: 25px;
            width: 25px;
        }

        .size-p {
            padding: 0px;
            height: 25px;
            width: 25px;
        }

        .size-m {
            padding: 0px;
            height: 35px;
            width: 35px;
        }

        .size-g {
            padding: 0px;
            height: 40px;
            width: 40px;
        }

        .size-gg {
            padding: 0px;
            height: 40px;
            width: 40px;
        }

        .impedida {
            text-align: center;
            color: #F78181;
            background: rgba(0, 0, 0, .3);
            top: 0;
            left: 0;
            -webkit-filter: drop-shadow(1px 1px 1px #616161);
            filter: drop-shadow(1px 1px 1px #616161);
        }

        .cancelada {
            text-align: center;
            color: #FFCD00;
            background: rgba(0, 0, 0, .3);
            top: 0;
            left: 0;
            -webkit-filter: drop-shadow(1px 1px 1px #616161);
            filter: drop-shadow(1px 1px 1px #616161);
        }

        .iconImpedidaCancelada {
            width: 25px;
            height: 25px;
            display: block;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    transform: translate(-50%, -50%);
        }

        .image {
            -webkit-mask-size: 100% auto;
            -moz-mask-size: 100% auto;
            -ms-mask-size: 100% auto;
            mask-size: 100% auto;

            -webkit-mask-position: center center;
            -moz-mask-position: center center;
            -ms-mask-position: center center;
            mask-position: center center;

            -webkit-mask-repeat: no-repeat;
            -moz-mask-repeat: no-repeat;
            -ms-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            
            display: block;
            text-indent: -9000px;
            overflow: hidden;
        }

    </style>


    <template>
        <paper-material on-tap="opendialog" elevation="0">
            <div>
                <img id$="[[item.issueKey]]"
                    title$="{{item.issueKey}} - {{getIssueTypeName(item.type)}} - {{getStatusName(item.status)}}"
                    alt$="{{item.issueKey}} - {{getIssueTypeName(item.type)}} - {{getStatusName(item.status)}}"
                    class$="image {{getItemClass(item)}}" id="[[item.issueKey]]"
                    style$="{{getIssueColor(item)}} -webkit-mask-image:url({{getIssueTypeImage(item, parentTypeIcon)}}); -moz-mask-image:url({{getIssueTypeImage(item, parentTypeIcon)}}); mask-image:url({{getIssueTypeImage(item, parentTypeIcon)}});">
            </div>

            <template is="dom-if" if="{{issueImpedida(item)}}">
                <div class="impedida">
                    <iron-icon id="issueImpedidaIcon" class="iconImpedidaCancelada" icon="av:not-interested"
                               title="Blocked issue. Last Block Reason: {{item.customfields.lastBlockReason}}"></iron-icon>
                </div>
            </template>

            <template is="dom-if" if="{{issueCancelada(item)}}">
                <div class="cancelada">
                    <iron-icon id="issueCanceladaIcon" class="iconImpedidaCancelada" icon="warning"
                               title="Canceled issue"></iron-icon>
                </div>
            </template>

        </paper-material>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'issue-item-synthetic',

                properties: {
                    parentTypeIcon: {
                      type: Boolean
                    },
                    item: {
                        type: Object,
                        notify: true
                    },

                    hidden: {
                        type: Boolean
                    }
                },

                issueImpedida: function (item) {
                    return this.item.customfields.impedido;
                },

                issueCancelada: function (item) {
                    return STATUSES_CANCELED_IDS.indexOf(item.status) != -1;
                },

                getIssueTypeImage: function(issue, parentTypeIcon) {
                    var iconUri = issue.typeIconUri;
                    if (parentTypeIcon && issue.parentTypeIconUri)
                        iconUri = issue.parentTypeIconUri;

                    return iconUri.replace('xsmall', 'xlarge');
                },

                getItemClass: function (item) {
                    var clazz = this.getSizeClass(item);
                    if (this.issueCancelada(item))
                        clazz += " cancelada";

                    return clazz;
                },

                getSizeClass: function(item) {
                    var issueSize = taskboard.getOnlyOneSize(item.customfields.sizes);
                    switch (issueSize) {
                        case TAMANHO.PP:
                            return "size-pp";
                        case TAMANHO.P:
                            return "size-p";
                        case TAMANHO.M:
                            return "size-m";
                        case TAMANHO.G:
                            return "size-g";
                        case TAMANHO.GG:
                            return "size-gg";
                        default:
                            return "size-m";
                    }
                },

                opendialog: function () {
                    this.fire('iron-signal', {name: 'show-details', data: {item: this.item, favorite: this.favorite}});
                },

                getIssueTypeName: function(issueTypeId) {
                    return taskboard.getIssueTypeName(issueTypeId);
                },

                getIssueColor: function (issue) {
                    return 'background-color: ' + issue.color + ';';
                },

                getStatusName: function(statusId) {
                    return taskboard.getStatusName(statusId);
                }

            });

        })();
    </script>
</dom-module>
