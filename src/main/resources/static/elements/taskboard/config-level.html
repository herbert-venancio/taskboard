<dom-module id="config-level">

    <style>
    	.config-item-title {
    		padding: 0 5px;
            font-size: 15px;
            font-weight: bold;
    	}

        .config-item-title:hover {
            -webkit-transition: all .5s;
            -moz-transition: all .5s;
            transition: all .5s;
            opacity: 0.9;
        }

        paper-toolbar {
            height: 35px;
            background-color: var(--dark-primary-color);
        }

        paper-toolbar ::shadow #topBar {
            height: 35px;
        }

        iron-collapse {
            padding-bottom: 10px;
        }
    </style>

    <template>
        <paper-toolbar class="config-item-title" on-tap="collapseLevelConfig">
            <span>Levels</span>
        </paper-toolbar>
        <iron-collapse id="collapseLevelConfig">
            <paper-material class="layout vertical" elevation="0">
                <template is="dom-repeat" items="{{levels}}" as="level">
                    <config-level-item level="{{level}}"></config-level-item>
                </template>
            </paper-material>
        </iron-collapse>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'config-level',

                properties: {
                    levels: {
                        type: Object,
                        notify: true
                    }
                },

                collapseLevelConfig: function (e) {
                    this.$.collapseLevelConfig.toggle();
                },
            });
        })();
    </script>

</dom-module>
