<dom-module id="card-field-filters">

    <template>

        <style>
            paper-toolbar {
                height: 40px;
            }

            paper-toolbar ::shadow #topBar {
                height: 40px;
            }

            .config-item {
                display: flex;
                align-items: center;
            }

            .config-icon {
                flex: 0 0 auto;
            }

            .config-title {
                flex: 1;
            }
        </style>

        <paper-material>
            <paper-toolbar on-tap="_onCardFieldsFiltersTap">
                <paper-material class="config-item flex layout horizontal" elevation=0>
                    <iron-icon id="toggleIcon" class="config-icon icon-small" icon="chevron-right"></iron-icon>
                    <paper-material class="config-title" elevation=0>Card Field Filters</paper-material>
                </paper-material>
            </paper-toolbar>
            <iron-collapse id="cardFieldsFilters">
                <template is="dom-repeat" items="[[cardFieldFilters]]" as="cardFieldFilter">
                    <card-field-filter card-field-filter="[[cardFieldFilter]]"></card-field-filter>
                </template>
            </iron-collapse>
        </paper-material>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'card-field-filters',

                properties: {
                    cardFieldFilters: {
                        type: Object
                    }
                },

                toggleAjax: function () {
                    this.$.spinner.active = false;
                },

                _onCardFieldsFiltersTap: function (e) {
                    this.$.cardFieldsFilters.toggle();
                    if (this.$.cardFieldsFilters.opened)
                        this.$.toggleIcon.icon = 'expand-more';
                    else
                        this.$.toggleIcon.icon = 'chevron-right';
                },
            });
        })();
    </script>

</dom-module>
