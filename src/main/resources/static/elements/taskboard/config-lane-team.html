<dom-module id="config-lane-team">

    <template>

        <style>
            .config-item-title {
                padding: 0 5px;
                font-size: 15px;
                font-weight: bold;
            }

            .config-item-title:hover {
                -webkit-transition: all .5s;
                -moz-transition: all .5s;
                transition: all .5s;
                opacity: 0.9;
            }

            paper-toolbar {
                height: 35px;
                background-color: var(--dark-primary-color);
            }

            paper-toolbar ::shadow #topBar {
                height: 35px;
            }

            iron-collapse {
                padding: 20px 20px 20px 20px;
            }

            paper-checkbox {
                padding-bottom: 10px;
            }
        </style>

        <paper-toolbar class="config-item-title" on-tap="collapseLevelConfig">
            <span>Lane Team</span>
        </paper-toolbar>
        <iron-collapse id="collapseLevelConfig">
            <paper-material class="level-configuration" elevation="0">
                <template is="dom-repeat" items="{{levels}}" as="level">
                    <paper-material class="flex layout horizontal" elevation="0">
                        <paper-checkbox checked="{{level.showLaneTeam}}" on-tap="_updateLaneTeamConfiguration">
                            [[level.level]]
                        </paper-checkbox>
                    </paper-material>
                </template>
                <hr/>
                <paper-material class="flex layout horizontal" elevation="0">
                    <paper-checkbox checked="{{_laneConfiguration.showCount}}" on-tap="_updateLaneTeamConfiguration">
                        Show Count
                    </paper-checkbox>
                </paper-material>
            </paper-material>
        </iron-collapse>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'config-lane-team',

                properties: {
                    levels: {
                        type: Object,
                        notify: true
                    },
                    _laneConfiguration: {
                        type: Object
                    }
                },

                ready: function() {
                    this.set('_laneConfiguration', userPreferences.getLane());
                },

                collapseLevelConfig: function() {
                    this.$.collapseLevelConfig.toggle();
                },

                _updateLaneTeamConfiguration: function() {
                    this.fire('iron-signal', {
                        name: 'level-config-changed',
                        data: {}
                    });
                }
            });
        })();
    </script>

</dom-module>
