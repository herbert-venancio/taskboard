<dom-module id="inline-badge">

    <template>

        <style>
            :host {
                display: inline-block;
                padding: 2px 6px;
                font-size: 9px;
                font-weight: bold;
                color: #fff;
                text-align: center;
                white-space: nowrap;
                vertical-align: text-bottom;
                background-color: #777;
                border-radius: 8px;
            }
        </style>

        {{value}}
    </template>

    <script>

        Polymer({
            is: 'inline-badge',

            properties: {
                value: { 
                    type: String
                }
            }

        });

    </script>

</dom-module>
