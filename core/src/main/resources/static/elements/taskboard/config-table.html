<dom-module id="config-table">

    <template>

        <style>
            paper-toolbar {
                height: 40px;
            }

            paper-toolbar ::shadow #topBar {
                height: 40px;
            }

            .config-item {
                display: flex;
                align-items: center;
            }

            .config-icon {
                flex: 0 0 auto;
            }

            .config-title {
                flex: 1;
            }
        </style>

        <paper-material>
            <paper-toolbar on-tap="collapseMenuTap">
                <paper-material class="config-item flex layout horizontal" elevation=0>
                    <iron-icon id="toggleIcon" class="config-icon icon-small" icon="chevron-right"></iron-icon>
                    <paper-material class="config-title" elevation=0>Board Features</paper-material>
                </paper-material>
            </paper-toolbar>
            <iron-collapse id="collapseMenu">
                <config-level levels="{{config}}"></config-level>
                <config-lane-team levels="{{config}}"></config-lane-team>
            </iron-collapse>
        </paper-material>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'config-table',

                properties: {
                    config: {
                        type: Object,
                        notify: true
                    }
                },

                collapseMenuTap: function (e) {
                    this.$.collapseMenu.toggle();

                    if (this.$.collapseMenu.opened) {
                        this.$.toggleIcon.icon = 'expand-more';
                    } else {
                        this.$.toggleIcon.icon = 'chevron-right';
                    }
                },

            });
        })();
    </script>

</dom-module>
