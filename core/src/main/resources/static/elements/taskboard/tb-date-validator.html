<dom-module id="tb-date-validator">
    <script>
        Polymer({
            is: 'tb-date-validator',
            behaviors: [
                Polymer.IronValidatorBehavior
            ],
            properties: {
                format: {
                    type:String,
                    value:'L'
                }
            },
            validate: function(value) {
                if (!value)
                    return true;
                
                return moment(value, this.format).isValid();
            }
        });
    </script>
</dom-module>
