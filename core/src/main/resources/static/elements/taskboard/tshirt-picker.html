<dom-module id="tshirt-picker">
    <template>
        <tag-picker
                id = "tshirt-selector-autocomplete"
                source="{{options}}"
                text-property="value"
                value-property="value"
                on-selected-value="_onSelect"
                on-close-suggestions-clicked="_onClose"
                >
        </tag-picker>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'tshirt-picker',
                properties: {
                    selected: {
                        type: String
                    },
                    options: {
                        type: Array
                    }
                },
                
                attached: function() {
                    this.tagPicker = this.$$('tag-picker');
                    this.tagPicker.setQueryFn(function(source, query) {
                        var suggestions = source.filter(function(t) {
                            return t.value.toLowerCase().indexOf(query.toLowerCase()) !== -1;
                        });
                        if (suggestions.length === 0)
                            return [{"cardTshirtSize":"No matches"}];

                        return suggestions;
                    }.bind(this));
                },
                
                clear: function() {
                    this.tagPicker.clear();
                },
                
                focus: function() {
                    this.tagPicker.focus();
                    this.tagPicker.suggestions(this.options);
                },
                
                _onSelect: function(e) {
                    var tShirt = e.detail;
                    if (tShirt)
                        this.selected = tShirt.value;
                    this.fire("selected-tshirt", {target: this})
                },
                
                _onClose: function(e) {
                    this.fire("close-clicked", {target: this})
                }
            });
        })();
    </script>
</dom-module>
