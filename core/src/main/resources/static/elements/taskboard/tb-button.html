<dom-module id="tb-button">

    <template>

        <style>
            .tb-button {
                @apply --button-style;
            }
        </style>

        <paper-button
                id$="[[button.id]]"
                title$="[[button.text]]"
                class$="tb-button tb-button--type_[[button.type]] [[button.classes]]"
                on-tap="_onButtonClick"
                disabled="[[button.disabled]]"
                data-hidden$="[[button.hidden]]"
                >
            [[button.text]]
        </paper-button>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'tb-button',

                properties: {
                    button: {
                        type: Object,
                        value: function() { return {}; }
                    }
                },

                _onButtonClick: function() {
                    this.button.onClick();
                }

            });
        })();
    </script>

</dom-module>
