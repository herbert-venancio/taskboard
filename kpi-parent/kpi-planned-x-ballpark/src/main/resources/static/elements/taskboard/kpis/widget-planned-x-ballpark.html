<dom-module id="widget-planned-x-ballpark">

    <template>

        <style>
            #planned-x-ballpark {
                height: 100%;
            }
        </style>

        <widget-wrap title="Planned X Ballpark" is-ready="{{isReady}}" has-reset="true" error-message="{{errorMessage}}" highcharts-chart="{{chart}}">

            <div id="planned-x-ballpark" class="tb-chart"></div>

        </widget-wrap>

    </template>

    <script>
        (function () {
            Polymer({
                is: 'widget-planned-x-ballpark',

                properties: {
                    selectedProjectKey: {
                        type: String,
                        notify: true,
                        observer: '_onProjectSelected'
                    },
                    isReady: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },
                    errorMessage: {
                        type: String,
                        notify: true
                    },
                    chart:  {
                        type: Object,
                        notify: true,
                        value: null
                    },
                },
                
                _onProjectSelected: function (newSelectedProjectKey, previousSelectedProjectKey) {
                    if (newSelectedProjectKey === previousSelectedProjectKey) {
                        return;
                    }
                    this._drawPlannedBallparkChart(newSelectedProjectKey);
                },

                _drawPlannedBallparkChart: function(projectKey) {

                    if(!projectKey)
                        return;

                    this._resetChartAndWidget();

                    let url = `/api/projects/${projectKey}/followup/planned-ballpark`;
                    this.xhr = $.getJSON(url);
                    this.xhr.done((data) => {

                        if (!data.length) {
                            this.errorMessage = 'Planned X Ballpark has no data';
                            return;
                        }

                        this.chart  = new PieChartBuilder('planned-x-ballpark')
                                                .withChartType('pie')
                                                .withSeriesData([{ name: 'Brands', colorByPoint: true, data: data}])
                                                .build();

                        this.isReady = true;
                    });

                    this.xhr.fail((error) => {
                        _handleError(error);
                    });
                },

                _handleError: function(error) {
                    this.set('errorMessage', 'Impossible to generate Planned x Ballpark. '+ error.responseText);
                },

                _resetChartAndWidget: function() {
                    this.errorMessage = null;
                    this.isReady = false;

                    if (this.xhr) {
                        this.xhr.abort();
                        this.xhr = null;
                    }
                    if (this.chart) {
                        this.chart.destroy();
                        this.chart = null;
                    }
                }

            });
        })();
    </script>
</dom-module>
